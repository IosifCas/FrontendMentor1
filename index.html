<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="card">
    <section id="left-card">
      <div class="heading">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
      </div>

      <div class="benefits-text">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="important-data">
        <table>
          <tr>
            <th class="important-number">10k+</td>
            <th class="important-number">314</td>
            <th class="important-number">12m+</td>
          </tr>
          <tr>
            <td class="important-text">companies</td>
            <td class="important-text">templates</td>
            <td class="important-text">queries</td>

          </tr>
        </table>
      </div>
    </section>

    <div class="image">
      <div class="color-overlay"></div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/IosifCas" target="_blank">Jose Casique</a>.
  </div>
</body>

</html>
